stages:
  - deploy

before_script:
  - echo $GCP_SERVICE_ACCOUNT_KEY | base64 -d > gcp-key.json
  - gcloud auth activate-service-account --key-file gcp-key.json
  - gcloud config set project $GCP_PROJECT_ID

deploy_customer_app:
  image: node:14
  stage: deploy
  script:
    - cd "Customer App/frontend"
    - npm install
    - npm run build
    - gcloud app deploy --quiet
  only:
    - main

